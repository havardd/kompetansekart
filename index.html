<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>Universelt Kompetansekart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="controls">
    <input type="file" id="loadConfig" />
    <button onclick="saveConfig()">Last ned konfigurasjon</button>
    <button onclick="exportToPNG()">Eksporter som bilde</button>
  </div>

  <div id="adminPanel"></div>
  <div id="chart"></div>
  <div id="kompetansekart"></div>

  <script src="https://cdn.plot.ly/plotly-2.24.2.min.js"></script>
  <script src="app.js"></script>
  <script>
function renderKompetansekart(json) {
  // Bygg sunburst-data
  const data = json.data;
  // Nivårekkefølge
  const levels = [
    "Domene",
    "Fagområde",
    "Kjerneelement",
    "Læreplanmål",
    "Kompetanseområde",
    "Prosjekt/Oppgave"
  ];

  // For å støtte både "Prosjekt" og "Oppgave" som siste nivå
  function getProsjektOppgave(row) {
    return row["Prosjekt/Oppgave"] || row["Prosjekt"] || row["Oppgave"] || "";
  }

  // Bygg id, parent, label og customdata for alle rader
  const ids = [];
  const labels = [];
  const parents = [];
  const customdata = [];

  // For å unngå duplikater
  const nodeSet = new Set();

  data.forEach(row => {
    let path = [];
    levels.forEach((level, i) => {
      let value;
      if (level === "Prosjekt/Oppgave") {
        value = getProsjektOppgave(row);
      } else {
        value = row[level] || "";
      }
      path.push(value);

      // Lag unik id for denne noden
      const id = path.join("/");
      if (!nodeSet.has(id) && value) {
        nodeSet.add(id);
        ids.push(id);
        labels.push(value);

        // Parent er path til forrige nivå, eller "" for root
        if (i === 0) {
          parents.push("");
        } else {
          parents.push(path.slice(0, -1).join("/"));
        }

        // Legg til customdata for siste nivå, ellers tomt
        if (i === levels.length - 1) {
          customdata.push([
            row.Periode || "Trenger mer informasjon",
            row.Beskrivelse || "Trenger mer informasjon",
            row.Nivå !== undefined && row.Nivå !== null && row.Nivå !== "" ? row.Nivå : "Trenger mer informasjon"
          ]);
        } else {
          customdata.push(["", "", ""]);
        }
      }
    });
  });

  // Sunburst-data
  const sunburstData = [{
    type: 'sunburst',
    ids: ids,
    labels: labels,
    parents: parents,
    customdata: customdata,
    hovertemplate:
      '<b>%{label}</b><br>' +
      'Periode: %{customdata[0]}<br>' +
      'Beskrivelse: %{customdata[1]}<br>' +
      'Nivå: %{customdata[2]}<extra></extra>',
    branchvalues: 'total',
    maxdepth: levels.length
  }];

  const layout = {
    title: 'Kompetansekart – klikk for detaljer',
    height: 700
  };

  Plotly.newPlot('kompetansekart', sunburstData, layout);
}

// Last inn standarddata fra server
fetch('kompetanse_data_med_prosjekter.json')
  .then(response => response.json())
  .then(json => {
    renderKompetansekart(json);
  });

// Lytt på filopplasting
document.getElementById('loadConfig').addEventListener('change', function(event) {
  const file = event.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(e) {
    try {
      const json = JSON.parse(e.target.result);
      renderKompetansekart(json);
    } catch (err) {
      alert('Kunne ikke lese filen: ' + err.message);
    }
  };
  reader.readAsText(file);
});
</script>
</body>
</html>
